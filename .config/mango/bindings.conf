### Layout ###

# Swap with master
bind=SUPER,s,zoom,
# Cycle layouts
bind=SUPER,r,switch_layout,
# Increase master size
bind=SUPER+Shift,equal,setmfact,+0.05
# Decrease master size
bind=SUPER+Shift,minus,setmfact,-0.05
# Add master
bind=SUPER,m,incnmaster,+1
# Remove master
bind=SUPER+Shift,m,incnmaster,-1
# Focus previous in stack
bind=SUPER+Shift,Up,focusstack,prev
# Focus next in stack
bind=SUPER+Shift,Down,focusstack,next
# Swap window left
bind=SUPER+Shift,Left,exchange_client,left
# Swap window right
bind=SUPER+Shift,Right,exchange_client,right
# Reload config
bind=SUPER+Shift,r,reload_config,

### Launcher ###

# App launcher
bind=SUPER,d,spawn,noctalia ipc launcher toggle
# Emoji picker
bind=SUPER,period,spawn,noctalia ipc launcher emoji
# Run command
bind=SUPER+Shift,d,spawn,noctalia ipc launcher command

### Session ###

# Session menu
bind=SUPER,Escape,spawn,noctalia ipc sessionMenu toggle
# Session menu
bind=SUPER+Shift,e,spawn,noctalia ipc sessionMenu toggle
# Lock screen
bind=SUPER,l,spawn,noctalia ipc lockScreen lock
# Lock & suspend
bind=SUPER+Shift,s,spawn,noctalia ipc sessionMenu lockAndSuspend

### Passwords ###

# Copy password
bind=SUPER,p,spawn,app2unit -u rbw-menu.scope -- bash -c "rbw-menu password | wl-copy -n"
# Copy username
bind=SUPER,u,spawn,app2unit -u rbw-menu.scope -- bash -c "rbw-menu username | wl-copy -n"

### Notifications ###

# Notification history
bind=SUPER,n,spawn,noctalia ipc notifications toggleHistory
# Toggle Do Not Disturb
bind=SUPER+Shift,n,spawn,noctalia ipc notifications toggleDND

### Utilities ###

# Clipboard
bind=SUPER,v,spawn,noctalia ipc plugin:clipper togglePanel
# Color picker
bind=SUPER,c,spawn,app2unit -u hyprpicker.scope -- bash -c "hyprpicker | wl-copy -n"
# Calendar
bind=SUPER,t,spawn,noctalia ipc calendar toggle
# System monitor
bind=SUPER,grave,spawn,noctalia ipc systemMonitor toggle

### Appearance ###

# Wallpaper picker
bind=SUPER,w,spawn,noctalia ipc wallpaper toggle
# Toggle night light
bind=SUPER+Shift,l,spawn,noctalia ipc nightLight toggle

### Shell ###

# Control center
bind=SUPER,a,spawn,noctalia ipc controlCenter toggle
# Settings
bind=SUPER,comma,spawn,noctalia ipc settings toggle
# Toggle bar
bind=SUPER,b,spawn,noctalia ipc bar toggle

### Media ###

# Volume up
bind=NONE,XF86AudioRaiseVolume,spawn,noctalia ipc volume increase
# Volume down
bind=NONE,XF86AudioLowerVolume,spawn,noctalia ipc volume decrease
# Mute speakers
bind=NONE,XF86AudioMute,spawn,noctalia ipc volume muteOutput
# Mute microphone
bind=NONE,XF86AudioMicMute,spawn,noctalia ipc volume muteInput
# Brightness up
bind=NONE,XF86MonBrightnessUp,spawn,noctalia ipc brightness increase
# Brightness down
bind=NONE,XF86MonBrightnessDown,spawn,noctalia ipc brightness decrease
# Next track
bind=NONE,XF86AudioNext,spawn,noctalia ipc media next
# Play/Pause
bind=NONE,XF86AudioPause,spawn,noctalia ipc media playPause
# Play/Pause
bind=NONE,XF86AudioPlay,spawn,noctalia ipc media playPause
# Previous track
bind=NONE,XF86AudioPrev,spawn,noctalia ipc media previous

### Monitors ###

# Focus monitor left
bind=SUPER+Alt,Left,focusmon,left
# Focus monitor right
bind=SUPER+Alt,Right,focusmon,right
# Focus monitor up
bind=SUPER+Alt,Up,focusmon,up
# Focus monitor down
bind=SUPER+Alt,Down,focusmon,down
# Send to monitor left
bind=SUPER+Alt+Shift,Left,tagmon,left
# Send to monitor right
bind=SUPER+Alt+Shift,Right,tagmon,right
# Send to monitor up
bind=SUPER+Alt+Shift,Up,tagmon,up
# Send to monitor down
bind=SUPER+Alt+Shift,Down,tagmon,down

### Quick Nav ###

# Focus last window
bind=SUPER,Tab,focuslast,
# Toggle overview
bind=SUPER,o,toggleoverview,
# Toggle scratchpad
bind=SUPER,minus,toggle_scratchpad,
# Toggle global
bind=SUPER+Shift,g,toggleglobal,

### Mouse ###

# Move window
mousebind=SUPER,btn_left,moveresize,curmove
# Resize window
mousebind=SUPER,btn_right,moveresize,curresize
