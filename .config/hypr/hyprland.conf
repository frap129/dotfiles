# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,prefered,auto,1

###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = app2unit Alacritty.desktop

#################
### AUTOSTART ###
#################
# See https://wiki.hyprland.org/Configuring/Keywords/#executing
exec-once = app2unit -u noctalia.scope -- qs -c noctalia-shell
exec-once = app2unit -u wl-paste.scope -- wl-paste --type text --watch cliphist store
exec-once = app2unit -u alacritty-daemon.scope -- alacritty --daemon --socket ${XDG_RUNTIME_DIR}/alacritty.sock

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = ECORE_EVAS_ENGINE,wayland_egl
env = _JAVA_AWT_WM_NONREPARENTING,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

ecosystem {
    no_donation_nag = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.98
    inactive_opacity = 0.91
    dim_inactive = true
    dim_strength = 0.1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 2, easeInOutCubic
    #animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 2, easeInOutCubic,gnomed
    #animation = windowsIn, 1, 2, easeInOutCubic, popin 40%
    #animation = windowsOut, 1, 2, easeInOutCubic, popin 40%
    #animation = fadeIn, 1, 1.73, almostLinear
    #animation = fadeOut, 1, 1.46, almostLinear
    #animation = fade, 1, 3.03, quick
    #animation = layers, 1, 3.81, easeOutQuint
    #animation = layersIn, 1, 2, default, fade
    #animation = layersOut, 1, 1.5, linear, fade
    #animation = fadeLayersIn, 1, 1.79, almostLinear
    #animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 1, 2, default, slide
    animation = workspacesIn, 1, 2, default, fade
    animation = workspacesOut, 1, 2, default, fade
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.70
    new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true
    vrr = 0
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true  # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, V, exec, qs -c noctalia-shell ipc call plugin:clipper togglePanel
bind = $mainMod, D, exec, qs -c noctalia-shell ipc call launcher toggle
bind = $mainMod, L, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $mainMod SHIFT, S, exec, qs -c noctalia-shell ipc call sessionMenu lockAndSuspend
bind = $mainMod, P, exec, app2unit -u rbw-menu.scope -- bash -c "rbw-menu password | wl-copy -n"
bind = $mainMod, U, exec, app2unit -u rbw-menu.scope -- bash -c "rbw-menu username | wl-copy -n"
bind = $mainMod, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory
bind = $mainMod, C, exec, app2unit -u hyprpicker.scope -- bash -c "hyprpicker | wl-copy -n"
bind = $mainMod, G, exec, qs ipc -c noctalia-shell call plugin:hyprland-steam-overlay toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a different monitor
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Move active workspace to a different monitor
bind = $mainMod CTRL SHIFT, left, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mainMod CTRL SHIFT, up, movecurrentworkspacetomonitor, u
bind = $mainMod CTRL SHIFT, down, movecurrentworkspacetomonitor, d

# Control layout
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,
# NOTE: SUPER+S conflict - was layoutmsg swapwithmaster, but also session menu
# Keeping swap behavior, use different key for session menu if needed
bind = $mainMod, S, layoutmsg, swapwithmaster
bind = $mainMod, R, layoutmsg, orientationnext
bind = $mainMod SHIFT, EQUAL, layoutmsg, mfact +0.05
bind = $mainMod SHIFT, MINUS, layoutmsg, mfact -0.05
bind = $mainMod, M, layoutmsg, addmaster
bind = $mainMod SHIFT, M, layoutmsg, removemaster
bind = $mainMod SHIFT, up, layoutmsg, swapprev
bind = $mainMod SHIFT, down, layoutmsg, swapnext
#bind = $mainMod SHIFT, left, layoutmsg, rollnext
#bind = $mainMod SHIFT, right, layoutmsg, rollprev

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = ,XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindel = ,XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindel = ,XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput
bindel = ,XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = ,XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# Media keys
bindl = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next
bindl = , XF86AudioPause, exec, qs -c noctalia-shell ipc call media playPause
bindl = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media playPause
bindl = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous

#################################
### NOCTALIA-SPECIFIC KEYBINDS ###
#################################

# Control Center (recommended by Noctalia docs)
bind = $mainMod, A, exec, qs -c noctalia-shell ipc call controlCenter toggle

# Settings
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle

# Emoji picker
bind = $mainMod, period, exec, qs -c noctalia-shell ipc call launcher emoji

# Session menu (logout, reboot, shutdown)
bind = $mainMod, Escape, exec, qs -c noctalia-shell ipc call sessionMenu toggle

# Calendar
bind = $mainMod, T, exec, qs -c noctalia-shell ipc call calendar toggle

# Wallpaper selector
bind = $mainMod, W, exec, qs -c noctalia-shell ipc call wallpaper toggle

# Toggle bar visibility
bind = $mainMod, B, exec, qs -c noctalia-shell ipc call bar toggle

# Toggle Do Not Disturb
bind = $mainMod SHIFT, N, exec, qs -c noctalia-shell ipc call notifications toggleDND

# Night light toggle
bind = $mainMod SHIFT, L, exec, qs -c noctalia-shell ipc call nightLight toggle

# System monitor
bind = $mainMod, grave, exec, qs -c noctalia-shell ipc call systemMonitor toggle

# Command runner
bind = $mainMod SHIFT, D, exec, qs -c noctalia-shell ipc call launcher command

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}

source = ~/.config/hypr/noctalia/noctalia-colors.conf

